    <h id="Calories_Calculator">Calories Calculator</h>
    <form class="CaloriesCalculator">
        <label for="gender">Gender:</label><br>
        <label>Male</label>
        <input type="radio" name="gender" required>
        <label>Female</label>
        <input type="radio" name="gender"><br>
        <label for="age">Age</label><br>
        <input type="age" id="age" name="age" required><br>
        <label for="weight">Weight (kg)</label><br>
        <input type="weight" id="weight" name="weight" required><br>
        <label for="height">Height (cm)</label><br>
        <input type="height" id="height" name="height" required><br>
        <label for="active">Active</label><br>
        <select id="active" name="active" required>
            <option value="inactive">inactive</option>
            <option value="light exercise">Light exercise (1-2 days/week with low activity)</option>
            <option value="moderate exercise">Moderate exercise (3-5 days/week, active occasionally)</option>
            <option value="heavy exercise">Heavy exercise (6-7 days/week, very active)</option>
            <option value="athlete">Athlete (twice a day - extremely active)</option>
        </select>
        <br>
        <section>
            <button type="submit">
            <span>Calculate</span>
            </button>
        </section>
    </form>
