    <h1 id="Calories_Calculator">Calories Calculator</h1>
    
    <form class="CaloriesCalculator">
        <label>Gender:</label><br>
        <div>
            <input type="radio" id="gender_male" name="gender" value="male" required>
            <label for="gender_male">Male</label>
            <input type="radio" id="gender_female" name="gender" value="female">
            <label for="gender_female">Female</label>
        </div><br>
        
        <label for="age">Age</label><br>
        <input type="number" id="age" name="age" required min="1" max="120"><br>
        
        <label for="weight">Weight (kg)</label><br>
        <input type="number" id="weight" name="weight" required min="10" step="0.1"><br>
        
        <label for="height">Height (cm)</label><br>
        <input type="number" id="height" name="height" required min="50"><br>
        
        <label for="active">Activity Level</label><br>
        <select id="active" name="active" required>
            <option value="inactive">Inactive (Little to no exercise)</option>
            <option value="light exercise">Light exercise (1-2 days/week)</option>
            <option value="moderate exercise">Moderate exercise (3-5 days/week)</option>
            <option value="heavy exercise">Heavy exercise (6-7 days/week)</option>
            <option value="athlete">Athlete (Twice a day - extremely active)</option>
        </select>
        <br>
        <section>
            <button type="submit">
            Calculate
            </button>
        </section>
    </form>
